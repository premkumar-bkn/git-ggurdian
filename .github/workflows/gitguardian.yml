name: GitGuardian Secret Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  secret-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install GitGuardian CLI
        run: pip install ggshield

      - name: Run GitGuardian and post PR comment if secrets found
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GG_API_KEY }}
          GH_PAT: ${{ secrets.GH_TOKEN }}
        run: |
          echo "üîç Running GitGuardian secret scan..."
          set +e
          output=$(ggshield secret scan ci 2>&1)
          exit_code=$?
          set -e

          # Strip ANSI escape sequences (color codes)
          clean_output=$(echo "$output" | sed 's/\x1B\[[0-9;]*[mK]//g')

          echo "$clean_output"

          if [ $exit_code -ne 0 ]; then
            echo "‚ùå GitGuardian scan failed - secrets detected."

            pr_number=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")

            curl -s -X POST \
              -H "Authorization: token $GH_PAT" \
              -H "Content-Type: application/json" \
              -d "{\"body\": \"üö® **GitGuardian Secret Scan Failed**\n\n\`\`\`\n$clean_output\n\`\`\`\"}" \
              "https://api.github.com/repos/${{ github.repository }}/issues/${pr_number}/comments"

            exit 1
          fi
